<ion-row>
<ion-col size="6 " size-md="3" *ngFor="let product of item; let i=index">
  <ion-card (click)="buy(i)" style="box-shadow: none;" class="ion-text-center" >
    <ion-icon class="adjust4" color="dark" name="heart-circle"></ion-icon>
      <img  class="image2" src={{product.img}} alt="">
    <p><b>{{product.title}}</b></p>
      <ion-text>
        {{product.details}}
      </ion-text>
    <p><b>${{product.price}}</b></p>
  </ion-card>

</ion-col>
</ion-row>
