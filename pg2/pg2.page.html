<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-row>
    <ion-col size="12" size-md="12">
      <ion-icon (click)="gotto(0)" name="arrow-back-circle" size="large" ></ion-icon>

    </ion-col>
    <ion-col offset=".5" size="4" size-md="4" >
      <h4><b>My Orders</b></h4>
    </ion-col>
    <ion-col offset="1" size="6" size-md="6" >
     <ion-button (click)="gotto(1)" fill="solid" color="dark" >      
        completed      
     </ion-button>     
     <ion-button fill="outline" color="dark" >    
        Ongoing     
     </ion-button>
    </ion-col>
      <ion-col offset=".5" size="11" size-md="11"  *ngFor="let product of products">
        <ion-card>
          <ion-row>
            <ion-col size="3" size-md="3">
                <img src={{product.img}} alt="">
            </ion-col>
            <ion-col size="6" size-md="6" >
                <ion-text  color="dark"><b>{{product.title}}</b></ion-text><br><br>
                <ion-text> {{product.details}}</ion-text> <br><br>
                <ion-text>  {{product.quantity}}</ion-text><br><br>
                <ion-text> {{product.color}} &nbsp;&nbsp;<ion-icon  name="ellipse"></ion-icon></ion-text>
                  
            </ion-col>
            <ion-col class="adjust" size="3" size-md="3">
               <ion-text  color="dark"><h5><b>${{product.price}}</b></h5></ion-text> 
            </ion-col>
            
            


          </ion-row>
        </ion-card>

      </ion-col>

     
      <app-footer [check]="2" ></app-footer>

  </ion-row>
 
      
</ion-content>
